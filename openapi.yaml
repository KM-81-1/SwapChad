  /chat/{chat_id}/leave:
    post:
      description: Выход из чата
      operationId: leaveChat
      tags: ["chats"]
      parameters:
        - description: Id чата
          name: chat_id
          in: path
          required: true
          schema:
            type: string
      security:
        - jwtAuth: []
      responses:
        '200':
          description: Чат прекращён
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '422':
          $ref: '#/components/responses/IncorrectRequest'
  /users/{username}:
    get:
      description: Получить данные профиля
      operationId: getProfile
      tags: ["profiles"]
      parameters:
        - description: Юзернейм пользователя
          name: username
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Успешное получение данных профиля
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
        '404':
          $ref: '#/components/responses/UserNotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '422':
          $ref: '#/components/responses/IncorrectRequest'
  /profile/modify:
    post:
      description: Изменить данные профиля
      operationId: modifyProfile
      tags: [ "profiles" ]
      security:
        - jwtAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInfo'
      responses:
        '200':
          description: Успешное изменение профиля
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '422':
          $ref: '#/components/responses/IncorrectRequest'
components:
  schemas:
    Credentials:
      description: Учётные данные для входа
      type: object
      properties:
        username:
          description: Логин
          type: string
          example: john_doe
        password:
          description: Пароль
          type: string
          example: john123
    JWToken:
      description: JWT-token
      type: object
      properties:
        token:
          description: Токен
          type: string
    UserInfo:
      description: Информация о пользователе
      type: object
      properties:
        displayed_name:
          description: Отображаемое имя пользователя
          type: string
          example: John Doe

  responses:
    MethodNotAllowed:
      description: HTTP-метод не поддерживается
    IncorrectRequest:
      description: Некорректный запрос
    UserNotFound:
      description: Пользователь не найден
    ChatNotFound:
      description: Чат не найден
    UnauthorizedError:
      description: Токен доступа отсутствует или неверен

  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
